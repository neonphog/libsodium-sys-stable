name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: stable
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            toolchain: stable
            target: x86_64-apple-darwin
          # not yet supported by github actions
          #- os: macos-latest
          #  toolchain: stable
          #  target: aarch64-apple-darwin
          - os: windows-latest
            toolchain: stable
            target: x86_64-pc-windows-msvc
          - os: windows-latest
            toolchain: stable
            target: x86_64-pc-windows-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cargo Test
        run: cargo test --target ${{ matrix.target }}
